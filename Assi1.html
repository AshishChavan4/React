    function dat(){
      let data = prompt("Here is show a small text")

      let sl = data.length;
      let Uppercase = "";
      let lowercase = "";
   
      if (data) {
        for (let i = 0; i < sl; i++) {
          if (data.charAt(i) === data.charAt(i).toUpperCase()) {
            Uppercase = Uppercase + data.charAt(i)
          }
          if (data.charAt(i) === data.charAt(i).toLowerCase()) {
            lowercase = lowercase + data.charAt(i)
          }
        }
        
        alert("Uppercase letters:" + Uppercase)
        alert("Lowercase letters:" + lowercase)
      }
    }
