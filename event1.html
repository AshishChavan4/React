<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function fun(){
    f1.t3.value=Number(f1.t1.value )+Number(f1.t2.value)
    f1.t3.value=eval(f1.t1.value )+eval(f1.t2.value)   
}

    </script>
</head>
<body>
   <form name="f1">
   <input type="text" name="t1" >
   <input type="text" name="t2" >
   <input type="submit" onclick="fun()"  >
   <input type="text" name="t3" >

   </form>
</body>
</html>
